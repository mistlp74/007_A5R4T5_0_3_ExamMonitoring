<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Сесія {{ session_code }}</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: Arial; margin: 20px; }
        #messages { border: 1px solid #ccc; height: 200px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        #chat-form { display: flex; gap: 10px; margin-bottom: 20px; }
        #videos { display: flex; flex-wrap: wrap; gap: 10px; }
        .video-container { display: flex; flex-direction: column; align-items: center; }
        .video-container img { width: 240px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h2>Сесія: {{ session_code }}</h2>
    <p>Ви увійшли як <strong>{{ role }}</strong>: {{ name }}</p>

    <div id="messages"></div>

    <form id="chat-form" onsubmit="sendMessage(); return false;">
        <select id="recipient">
            {% for p in participants %}
                {% if role == 'teacher' or (role == 'student' and p.role == 'teacher') %}
                    {% if p.name != name %}
                        <option value="{{ p.name }}">{{ p.name }} ({{ p.role }})</option>
                    {% endif %}
                {% endif %}
            {% endfor %}
        </select>
        <input type="text" id="message" placeholder="Ваше повідомлення" required>
        <button type="submit">Надіслати</button>
    </form>

    {% if role == 'student' %}
        <video id="video" autoplay muted playsinline style="border: 2px solid #ccc; width: 240px; margin-bottom: 10px;"></video>
        <canvas id="canvas" style="display:none;"></canvas>
    {% endif %}

    <div id="videos"></div>

    <script>
        const socket = io();
        const name = "{{ name }}";
        const role = "{{ role }}";
        const sessionCode = "{{ session_code }}";

        socket.emit('join', { name, session_code: sessionCode });

        function sendMessage() {
            const recipient = document.getElementById('recipient').value;
            const message = document.getElementById('message').value;
            socket.emit('send_message', {
                session_code: sessionCode,
                sender: name,
                recipient: recipient,
                message: message
            });
            document.getElementById('message').value = '';
        }

        socket.on('receive_message', function(data) {
            const container = document.getElementById('messages');
            const p = document.createElement('p');
            p.textContent = `${data.sender}: ${data.message}`;
            container.appendChild(p);
        });

        if (role === 'student') {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.onloadedmetadata = () => {
                        video.play();
                        setInterval(() => {
                            if (video.videoWidth && video.videoHeight) {
                                canvas.width = video.videoWidth;
                                canvas.height = video.videoHeight;
                                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                                const imageData = canvas.toDataURL('image/jpeg', 0.5);
                                socket.emit('video_frame', {
                                    session_code: sessionCode,
                                    sender: name,
                                    frame: imageData
                                });
                            }
                        }, 100);
                    };
                })
                .catch(err => {
                    console.error("Помилка доступу до камери:", err);
                });
        }

        if (role === 'teacher') {
            socket.on('receive_frame', function(data) {
                const id = `student-${data.sender}`;
                let container = document.getElementById(id);
                if (!container) {
                    container = document.createElement('div');
                    container.className = 'video-container';
                    container.id = id;
                    container.innerHTML = `<strong>${data.sender}</strong><img alt="Video Frame" />`;
                    document.getElementById('videos').appendChild(container);
                }
                const img = container.querySelector('img');
                img.src = data.frame;
            });
        }
    </script>
</body>
</html>
