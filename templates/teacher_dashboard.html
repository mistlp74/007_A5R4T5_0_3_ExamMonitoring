<!DOCTYPE html>
<html>
<head>
    <title>Teacher - {{ name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='teacher_dashboard.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="bg-video">
            <source src="{{ url_for('static', filename='Video1_fixed.mp4') }}" type="video/mp4">
        </video>
    </div>

    <div class="header-box">
        <h2>Choose an option</h2>
    </div>

    <div class="form-wrapper">
        <form action="/create_session" method="post" class="form-box form-small">
            <input type="hidden" name="name" value="{{ name }}">
            <button type="submit">Create a session</button>
        </form>

        <form action="/join_session" method="post" class="form-box form-tall">
            <input type="hidden" name="name" value="{{ name }}">
            <input type="text" name="session_code" placeholder="The Code" required>
            <button type="submit">Join</button>
        </form>
    </div>

</body>
</html>
